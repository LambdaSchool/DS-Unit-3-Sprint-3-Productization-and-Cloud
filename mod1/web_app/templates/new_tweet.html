<!-- web_app/templates/new_tweet.html -->

{% extends "layout.html" %}

{% block content %}

    <h1>New tweet Page</h1>

    <p>Please fill out the form and submit to create a new tweet!</p>

    <form action="/tweets/create" method="POST">

        <label>Title:</label>
        <input type="text" name="title" placeholder="tweet XYZ" value="tweet XYZ">

        <label>Author:</label>
        <select name="author_name">
          <option value="A1">Author 1</option>
          <option value="A2">Author 2</option>
          <option value="A3">Author 3</option>
        </select>

        <button>Submit</button>
    </form>
{% endblock %}
