{% extends 'base.html' %}

{% block header %}
    <h3>{% block title %}Los Angeles, CA PM 2.5 levels.{% endblock %}</h3>
{% endblock %}

{% block content %}
<ul>
{% for entry in la_pm25 %}
    <li>
        <span>{{ entry.datetime }}</span>
        <p>{{ entry.value }}</p>
    </li>
{% endfor %}
</ul>
<form action="http://localhost:5000/refresh" method="GET">
    <p><input type="submit" value="Refresh Values" /></p>
</form>
{% endblock %}
