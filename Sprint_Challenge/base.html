<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Air Quality</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic">
</head>

<body>
    <nav>
        <a href="/" class="brand">
            <span>Home</span>
        </a>
        <!-- responsive -->
        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">Menu</label>
        <div class="menu">
                <a href="/refresh" class="button">Refresh Data</a>
        </div>
    </nav>

    <div class="container", style="padding: 3em 1em">
        <h2>OpenAQ's Dashboard</h2>
        <p>{{ message }}</p>
    </div>

    <table class="primary">
      <thead>
        <tr>
          <th>Date</th>
          <th>PM25</th>
        </tr>
      </thead>
      <tbody>
          {% for rec in records %}
            <tr>
                <td>{{ rec.datetime }}</td>
                <td>{{ rec.value }}</td>
            </tr>
          {% endfor %}

      </tbody>
    </table>
</body>

</html>
